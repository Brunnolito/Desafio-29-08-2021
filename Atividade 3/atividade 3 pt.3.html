<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Sócrates</title>
    </head>
    <body>
        <p><b>“Só sei que nada sei”</b></p>
        <p><u>“Só sei que nada sei”</u></p>
        <p><i>“Só sei que nada sei”</i></p>
        <p><sup>“Só sei que nada sei”</sup></p>
        <p><sub>“Só sei que nada sei”</sub></p>
        <p><big>“Só sei que</big> nada sei”</p>
        <p>“Só sei que <small>nada sei”</small></p>
    </body>
</html>
