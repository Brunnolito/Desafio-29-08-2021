    <body>
        <h1><u>Bolinho de arroz</u></h1>
        <p><i><b> Eu sou um bolinho de arroz <br>
            (De arroz) <br>
            Meus bracinhos vieram bem depois <br>
            (Bem depois) <br>
            Minhas perninhas ainda estão por vir <br>
            (Estão por vir) <br></b></i>
            <big> E eu não tenho boquinha pra sorrir <br>
            Porque, porque, porque <br>
            Porque eu sou um bolinho de arroz.</big></p>
